language: python
python:
    - "3.6"

before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - "./miniconda.sh -b"
    - export PATH=/home/travis/miniconda2/bin:$PATH
    - conda update --yes conda
    - sudo rm -rf /dev/shm
    - sudo ln -s /run/shm /dev/shm

install:
    - conda install --yes python="3.6" sphinx
    - pip install --user sphinx_rtd_theme nbsphinx

env:
    global:
        - secure: ""

script:
    - rm -rf docs
    - mkdir docs && touch docs/.nojekyll
    - cd source && rm -rf source/notebooks && python -m sphinx source ../docs

after_success:
    - '[ "$TRAVIS_BRANCH" == master ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && bash ./deploy.sh'

